<!doctype html>
<html lang="ja" data-default-lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title id="title">ラボ — Mind Space</title>
  <meta name="description" id="desc" content="色で選ぶ詩、AIリフレーミング、3分サウンド、壁紙。静かな実験室。"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card{border:1px solid rgba(15,23,42,.08);background:rgba(255,255,255,.72);backdrop-filter:blur(8px);border-radius:16px;box-shadow:0 10px 30px rgba(15,23,42,.06)}
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-sky-50 via-white to-slate-50 text-slate-800">
  <header class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
    <a href="../index.html" class="text-sm hover:underline">&larr; <span id="back">ホームへ戻る</span></a>
    <button id="lang" class="text-xs px-3 py-1 rounded-full border border-slate-200">English</button>
  </header>

  <main class="mx-auto max-w-6xl px-4 pb-16">
    <h1 class="text-2xl font-semibold" id="h1">AIラボ — 静かな実験室</h1>
    <p class="mt-2 text-slate-600" id="lead">色で選ぶ詩、3行で整える対話、3分サウンド、壁紙。気軽に試せる小さな体験を集めました。</p>

    <section class="grid md:grid-cols-4 gap-6 mt-6">
      <!-- 1) 色で選ぶ詩 -->
      <a href="poem-color.html" class="group block card p-5 hover:shadow-md transition" aria-label="色で選ぶ詩へ">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80" alt="" class="w-full aspect-[4/3] object-cover rounded-xl mb-4"/>
        <h2 class="text-sm font-medium" id="cardPoem">色で選ぶ詩リセット</h2>
        <p class="mt-2 text-xs text-slate-600" id="cardPoemDesc">RGBパレットで色（ムード）を選ぶと、公有の詩を原文＋あなたの言語で。</p>
      </a>

      <!-- 2) AIリフレーミング -->
      <a href="reframe.html" class="group block card p-5 hover:shadow-md transition" aria-label="AIリフレーミングへ">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=1200&q=80" alt="" class="w-full aspect-[4/3] object-cover rounded-xl mb-4"/>
        <h2 class="text-sm font-medium" id="cardReframe">AIリフレーミング・ラボ（3行で整える）</h2>
        <p class="mt-2 text-xs text-slate-600" id="cardReframeDesc">短い言葉で心の整理を促す、静かで丁寧なカウンセラー風の対話。</p>
      </a>

      <!-- 3) 3分サウンド -->
      <a href="sound-3min.html" class="group block card p-5 hover:shadow-md transition" aria-label="3分サウンドへ">
        <img src="https://images.unsplash.com/photo-1618005198919-d3d4b5a92ead?auto=format&fit=crop&w=1200&q=80" alt="" class="w-full aspect-[4/3] object-cover rounded-xl mb-4"/>
        <h2 class="text-sm font-medium" id="cardSound">3分サウンドで整える</h2>
        <p class="mt-2 text-xs text-slate-600" id="cardSoundDesc">やさしい音（ソフトトーン/ブラウンノイズ/雨）で、3分の切り替え。</p>
      </a>

      <!-- 4) 壁紙 -->
      <a href="wallpaper.html" class="group block card p-5 hover:shadow-md transition" aria-label="壁紙へ">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" alt="" class="w-full aspect-[4/3] object-cover rounded-xl mb-4"/>
        <h2 class="text-sm font-medium" id="cardWp">深呼吸を思い出す壁紙</h2>
        <p class="mt-2 text-xs text-slate-600" id="cardWpDesc">静かな写真を配布。デスクトップでひと呼吸の合図に。</p>
      </a>
    </section>
  </main>

  <script>
    const dict={
      ja:{
        title:"ラボ — Mind Space",desc:"色で選ぶ詩、AIリフレーミング、3分サウンド、壁紙。静かな実験室。",
        back:"ホームへ戻る",h1:"AIラボ — 静かな実験室",
        lead:"色で選ぶ詩、3行で整える対話、3分サウンド、壁紙。気軽に試せる小さな体験を集めました。",
        cardPoem:"色で選ぶ詩リセット",cardPoemDesc:"RGBパレットで色（ムード）を選ぶと、公有の詩を原文＋あなたの言語で。",
        cardReframe:"AIリフレーミング・ラボ（3行で整える）",cardReframeDesc:"短い言葉で心の整理を促す、静かで丁寧なカウンセラー風の対話。",
        cardSound:"3分サウンドで整える",cardSoundDesc:"やさしい音（ソフトトーン/ブラウンノイズ/雨）で、3分の切り替え。",
        cardWp:"深呼吸を思い出す壁紙",cardWpDesc:"静かな写真を配布。デスクトップでひと呼吸の合図に。",
        toggle:"English"
      },
      en:{
        title:"Lab — Mind Space",desc:"Color-picked poems, AI reframing, 3-minute soundscape, and wallpapers.",
        back:"Back to Home",h1:"AI Lab — a quiet room",
        lead:"Pick a color for poems, try a gentle 3-line reframing, play a 3-minute soundscape, and set a quiet wallpaper.",
        cardPoem:"Poem reset by color",cardPoemDesc:"Choose a color (RGB palette) and read one public-domain poem in original + your language.",
        cardReframe:"AI Reframing Lab (3-line reflection)",cardReframeDesc:"A soft, counselor-like dialogue to gently reorganize thoughts.",
        cardSound:"3-minute soundscape",cardSoundDesc:"Soft tone / brown noise / rain — a 3-minute switch.",
        cardWp:"Wallpaper for mindful breathing",cardWpDesc:"Quiet images to set as your desktop and remember to pause.",
        toggle:"日本語"
      }
    };

    const $=id=>document.getElementById(id);
    let lang="ja"; if(navigator.language?.startsWith("en")) lang="en";

    function apply(){
      document.title=dict[lang].title; $("desc").setAttribute("content",dict[lang].desc);
      ["back","h1","lead","cardPoem","cardPoemDesc","cardReframe","cardReframeDesc","cardSound","cardSoundDesc","cardWp","cardWpDesc"].forEach(k=>{$(k).textContent=dict[lang][k];});
      $("lang").textContent=dict[lang].toggle; document.documentElement.lang=lang;
    }
    apply();
    $("lang").addEventListener("click",()=>{ lang = (lang==="ja"?"en":"ja"); apply(); });
  </script>
</body>
</html>
